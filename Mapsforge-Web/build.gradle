// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
	compile 'org.mapsforge:mapsforge-map-awt:0.8.0'
	compile 'org.mapsforge:mapsforge-themes:0.8.0'
	compile 'com.kitfox.svg:svg-salamander:1.0'
	compile 'ch.qos.logback:logback-classic:1.1.3'
	compile 'org.codehaus.groovy:groovy-all:2.4.0'
	compile 'commons-io:commons-io:2.5'
	compile group: 'org.json', name: 'json', version: '20160810'
	compile group: 'org.jogamp.jogl', name: 'jogl-all-main', version: '2.3.2'
	compile group: 'org.jogamp.gluegen', name: 'gluegen-rt-main', version: '2.3.2'
	compile group: 'io.netty', name: 'netty-all', version: '4.1.12.Final'
	
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

